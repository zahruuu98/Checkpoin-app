<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Checkpoint NFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .modal { transition: opacity 0.25s ease; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- 1. Login View -->
    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xs text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Login Supervisor</h1>
            <input type="password" id="pin-display" class="w-full text-center text-4xl bg-gray-100 rounded-lg py-3 mb-6 tracking-[.5em]" readonly>
            <div id="pin-keypad" class="grid grid-cols-3 gap-3">
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">1</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">2</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">3</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">4</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">5</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">6</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">7</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">8</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">9</button>
                <button class="bg-red-100 text-red-600 p-4 rounded text-xl font-bold">C</button>
                <button class="bg-gray-200 p-4 rounded text-2xl font-bold">0</button>
                <button id="pin-back" class="bg-gray-200 p-4 rounded text-xl font-bold">‚Üê</button>
            </div>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 mt-6 rounded-lg">Masuk</button>
        </div>
    </div>

    <!-- 2. Main View -->
    <div id="main-view" class="hidden p-4 max-w-md mx-auto">
        <div class="bg-white p-4 rounded-xl shadow mb-4">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold">Checkpoint</h2>
                <button onclick="location.reload()" class="text-red-500 text-sm">Logout</button>
            </div>
            <p class="text-gray-600 mt-1">User: <span id="user-name" class="font-bold text-blue-600"></span></p>
            <p class="text-gray-600">Shift: <span id="shift-name" class="font-bold"></span></p>
            <p id="nfc-status" class="text-xs mt-2 text-gray-400"></p>
        </div>

        <button id="scan-btn" class="w-full bg-blue-600 text-white py-6 rounded-xl text-2xl font-bold shadow-lg mb-6">SCAN CHECKPOINT</button>

        <div class="bg-white p-4 rounded-xl shadow">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-gray-700">Progress</h3>
                <button id="refresh-btn" class="text-blue-500 text-sm">Refresh</button>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <ul id="task-list" class="space-y-2"></ul>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div class="bg-white p-6 rounded-lg"><p id="loading-text">Memproses...</p></div></div>
    <div id="modal-error" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div class="bg-white p-6 rounded-lg max-w-xs text-center"><h3 class="text-red-600 font-bold mb-2">Error</h3><p id="error-text" class="mb-4 text-sm"></p><button onclick="hideModal('modal-error')" class="bg-gray-800 text-white px-4 py-2 rounded">Tutup</button></div></div>
    <div id="modal-scan" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"><div class="bg-white p-8 rounded-lg text-center"><h3 class="font-bold text-xl mb-4">Tempelkan NFC</h3><button id="btn-cancel-scan" class="text-red-500 mt-4">Batalkan</button></div></div>
    <div id="modal-success" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"><div class="bg-white p-8 rounded-lg text-center"><h3 class="text-green-600 font-bold text-2xl mb-2">Berhasil!</h3><p id="success-text"></p><button onclick="hideModal('modal-success')" class="bg-blue-600 text-white px-6 py-2 rounded mt-4">OK</button></div></div>

    <!-- 3. CAMERA MODAL (New) -->
    <div id="modal-camera" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <!-- Header -->
        <div class="bg-gray-900 p-4 flex justify-between items-center text-white">
            <span id="camera-location-name" class="font-bold text-lg truncate">Lokasi...</span>
            <button onclick="stopCamera()" class="text-red-400 font-bold">Batal</button>
        </div>

        <!-- Video Preview -->
        <div class="flex-1 relative bg-black flex items-center justify-center overflow-hidden">
            <video id="camera-video" autoplay playsinline class="absolute w-full h-full object-cover"></video>
            <canvas id="camera-canvas" class="hidden"></canvas>
            <!-- Preview Foto (Hidden initially) -->
            <img id="photo-preview" class="hidden absolute w-full h-full object-cover" />
        </div>

        <!-- Form & Controls -->
        <div class="bg-white p-4 rounded-t-xl -mt-4 z-10">
            <div id="camera-controls">
                <!-- Input Remark -->
                <label class="block text-sm text-gray-600 mb-1 font-semibold">Catatan / Remark (Wajib):</label>
                <input type="text" id="remark-input" class="w-full border p-3 rounded-lg mb-4" placeholder="Contoh: Kondisi aman, mesin normal...">
                
                <div class="flex gap-3">
                    <!-- Tombol Jepret -->
                    <button id="btn-snap" class="flex-1 bg-blue-600 text-white py-4 rounded-lg font-bold text-xl shadow-lg">
                        üì∑ AMBIL FOTO
                    </button>
                    <!-- Tombol Kirim (Hidden initially) -->
                    <button id="btn-submit-photo" class="hidden flex-1 bg-green-600 text-white py-4 rounded-lg font-bold text-xl shadow-lg">
                        üì§ KIRIM
                    </button>
                    <!-- Tombol Ulang (Hidden initially) -->
                    <button id="btn-retake" class="hidden bg-gray-200 text-gray-800 px-4 rounded-lg font-bold">
                        Ulang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // !!! PASTE URL WEB APP ANDA DI SINI !!!
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbycbw1-O8e-xhrdFFdUicQubTH3RnEVp-dTSX8-czmyFx73LurktGeMpbJsjBzIICNvyA/exec";

        // State
        let currentUser = null;
        let ndef = null;
        let abortCtrl = null;
        let currentTagId = null; // Menyimpan Tag ID yang sedang diproses
        let stream = null;

        // DOM Elements
        const els = {
            pin: document.getElementById('pin-display'),
            userName: document.getElementById('user-name'),
            shiftName: document.getElementById('shift-name'),
            taskList: document.getElementById('task-list'),
            progressBar: document.getElementById('progress-bar'),
            nfcStatus: document.getElementById('nfc-status'),
            
            // Camera Elements
            modalCamera: document.getElementById('modal-camera'),
            video: document.getElementById('camera-video'),
            canvas: document.getElementById('camera-canvas'),
            preview: document.getElementById('photo-preview'),
            btnSnap: document.getElementById('btn-snap'),
            btnSubmit: document.getElementById('btn-submit-photo'),
            btnRetake: document.getElementById('btn-retake'),
            remarkInput: document.getElementById('remark-input'),
            locNameDisplay: document.getElementById('camera-location-name')
        };

        // --- API CONNECTION ---
        async function api(payload) {
            if (API_URL.includes("MASUKKAN")) throw new Error("URL Web App belum diganti!");
            const res = await fetch(API_URL, {
                method: 'POST',
                redirect: 'follow', 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
            const json = await res.json();
            if (json.status === 'error') throw new Error(json.message);
            return json;
        }

        // --- CAMERA LOGIC ---
        async function startCamera(locationName) {
            els.locNameDisplay.innerText = locationName;
            els.modalCamera.classList.remove('hidden');
            els.remarkInput.value = "";
            resetCameraUI();

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } // Kamera belakang
                });
                els.video.srcObject = stream;
            } catch (err) {
                alert("Gagal membuka kamera: " + err.message);
                stopCamera();
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            els.modalCamera.classList.add('hidden');
        }

        function resetCameraUI() {
            els.video.classList.remove('hidden');
            els.preview.classList.add('hidden');
            els.btnSnap.classList.remove('hidden');
            els.btnSubmit.classList.add('hidden');
            els.btnRetake.classList.add('hidden');
        }

        // Ambil Foto
        els.btnSnap.onclick = () => {
            // Gambar video ke canvas
            els.canvas.width = els.video.videoWidth;
            els.canvas.height = els.video.videoHeight;
            els.canvas.getContext('2d').drawImage(els.video, 0, 0);
            
            // Tampilkan preview
            els.preview.src = els.canvas.toDataURL('image/jpeg', 0.7); // Kualitas 70%
            els.preview.classList.remove('hidden');
            els.video.classList.add('hidden');
            
            // Ganti tombol
            els.btnSnap.classList.add('hidden');
            els.btnSubmit.classList.remove('hidden');
            els.btnRetake.classList.remove('hidden');
        };

        // Ulang Foto
        els.btnRetake.onclick = resetCameraUI;

        // Kirim Foto & Remark
        els.btnSubmit.onclick = async () => {
            const remark = els.remarkInput.value.trim();
            if (!remark) return alert("Mohon isi Catatan/Remark terlebih dahulu.");

            const imageBase64 = els.canvas.toDataURL('image/jpeg', 0.6); // Kompres sedikit lagi untuk upload
            
            stopCamera(); // Tutup kamera agar hemat baterai
            showLoading("Mengupload Bukti...");

            try {
                const res = await api({
                    action: 'submitLogWithPhoto',
                    userId: currentUser.id,
                    tagId: currentTagId,
                    imageBase64: imageBase64,
                    remark: remark
                });

                document.getElementById('success-text').innerText = `Lokasi: ${res.data.location}\nWaktu: ${res.data.time}\nFoto Terupload.`;
                document.getElementById('modal-success').classList.remove('hidden');
                loadTasks(); // Refresh list

            } catch (e) {
                showError("Gagal Upload: " + e.message);
            } finally {
                hideLoading();
            }
        };

        // --- MAIN LOGIC ---

        document.getElementById('login-btn').onclick = async () => {
            const pin = els.pin.value;
            if (!pin) return alert("PIN Kosong");
            showLoading("Login...");
            try {
                const res = await api({ action: 'login', pin });
                currentUser = res.user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-view').classList.remove('hidden');
                els.userName.innerText = currentUser.name;
                checkNFC();
                loadTasks();
            } catch (e) { showError(e.message); } finally { hideLoading(); }
        };

        async function loadTasks() {
            showLoading("Ambil Data...");
            try {
                const res = await api({ action: 'getAssignments', userId: currentUser.id });
                els.taskList.innerHTML = '';
                if (res.status === 'info') {
                    els.shiftName.innerText = "Info";
                    els.taskList.innerHTML = `<p class="text-center text-gray-500">${res.message}</p>`;
                } else {
                    els.shiftName.innerText = res.shiftInfo.name;
                    els.progressBar.style.width = res.report.percentage + "%";
                    res.report.assignments.forEach(t => {
                        els.taskList.innerHTML += `
                            <li class="flex justify-between p-3 bg-gray-50 rounded items-center border-l-4 ${t.isChecked ? 'border-green-500' : 'border-red-500'}">
                                <span>${t.locationName}</span>
                                <span class="font-bold ${t.isChecked ? 'text-green-600' : 'text-red-400'} text-sm">${t.isChecked ? 'OK' : 'BELUM'}</span>
                            </li>`;
                    });
                }
            } catch (e) { showError(e.message); } finally { hideLoading(); }
        }

        document.getElementById('scan-btn').onclick = async () => {
            if (!('NDEFReader' in window)) return showError("Browser ini tidak support NFC.");
            try {
                ndef = new NDEFReader();
                abortCtrl = new AbortController();
                document.getElementById('modal-scan').classList.remove('hidden');
                await ndef.scan({ signal: abortCtrl.signal });
                
                ndef.onreading = async ({ serialNumber }) => {
                    abortCtrl.abort();
                    document.getElementById('modal-scan').classList.add('hidden');
                    
                    // 1. Verifikasi Tag Dulu
                    showLoading("Verifikasi Tag...");
                    try {
                        const res = await api({ action: 'verifyTagOnly', userId: currentUser.id, tagId: serialNumber });
                        
                        if (res.status === 'info') {
                            hideLoading();
                            showError(res.message); // Sudah discan
                        } else {
                            hideLoading();
                            // 2. Jika Valid, Buka Kamera
                            currentTagId = serialNumber; // Simpan ID untuk submit nanti
                            startCamera(res.locationName);
                        }
                    } catch (err) {
                        hideLoading();
                        showError(err.message);
                    }
                };
            } catch (error) {
                document.getElementById('modal-scan').classList.add('hidden');
                if (error.name !== 'AbortError') showError("Gagal Scan: " + error.message);
            }
        };

        // Helpers UI
        document.getElementById('pin-keypad').addEventListener('click', e => {
            if (e.target.tagName !== 'BUTTON') return;
            const k = e.target.innerText;
            if (k === 'C') els.pin.value = '';
            else if (k === '‚Üê') els.pin.value = els.pin.value.slice(0, -1);
            else if (els.pin.value.length < 6) els.pin.value += k;
        });
        
        document.getElementById('btn-cancel-scan').onclick = () => { abortCtrl?.abort(); document.getElementById('modal-scan').classList.add('hidden'); };
        document.getElementById('refresh-btn').onclick = loadTasks;
        function showLoading(msg) { document.getElementById('loading-text').innerText = msg; document.getElementById('modal-loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('modal-loading').classList.add('hidden'); }
        function showError(msg) { document.getElementById('error-text').innerText = msg; document.getElementById('modal-error').classList.remove('hidden'); }
        function hideModal(id) { document.getElementById(id).classList.add('hidden'); }
        function checkNFC() { if ('NDEFReader' in window) els.nfcStatus.innerText = "NFC Siap"; else els.nfcStatus.innerText = "NFC Tidak Support"; }
    </script>
</body>
</html>
