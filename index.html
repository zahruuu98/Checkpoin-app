<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Pro (Secure)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .modal { transition: opacity 0.25s ease; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Login View -->
    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xs text-center border-t-4 border-blue-600">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Login Petugas</h1>
            <p class="text-xs text-gray-500 mb-6">Pastikan ini perangkat Anda sendiri</p>
            <input type="password" id="pin-display" class="w-full text-center text-4xl bg-gray-50 rounded-lg py-3 mb-6 tracking-[.5em] border border-gray-200" readonly placeholder="****">
            <div id="pin-keypad" class="grid grid-cols-3 gap-3 mb-6">
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">1</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">2</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">3</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">4</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">5</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">6</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">7</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">8</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">9</button>
                <button class="bg-red-50 text-red-600 p-4 rounded text-lg font-bold">C</button>
                <button class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-xl font-bold shadow-sm">0</button>
                <button id="pin-back" class="bg-gray-100 hover:bg-gray-200 p-4 rounded text-lg font-bold">←</button>
            </div>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">MASUK</button>
        </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="hidden p-4 max-w-md mx-auto pb-20">
        <div class="bg-white p-5 rounded-2xl shadow-sm mb-5 border border-gray-100">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Selamat Bertugas</p>
                    <h2 id="user-name" class="text-xl font-bold text-gray-800 mt-1">...</h2>
                    <span id="shift-name" class="inline-block mt-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded">...</span>
                </div>
                <button id="logout-btn" class="text-gray-400 hover:text-red-500 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
            <p id="nfc-status" class="text-xs mt-3 text-gray-400 text-right">Checking NFC...</p>
        </div>

        <button id="scan-btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6 rounded-2xl shadow-xl shadow-blue-500/20 mb-6 flex items-center justify-center gap-3 active:scale-95 transition">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 14.5v.01M12 19h.01M10 20h4a2 2 0 002-2V6a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span class="text-xl font-bold tracking-wide">SCAN AREA</span>
        </button>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-700">Progress Area</h3>
                <button id="refresh-btn" class="text-blue-500 text-sm font-medium">Refresh</button>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-3 mb-6 overflow-hidden">
                <div id="progress-bar" class="bg-blue-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <ul id="task-list" class="space-y-3"></ul>
        </div>
    </div>

    <!-- Modals (Loading, Error, Scan, Success) -->
    <div id="modal-loading" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"><div class="bg-white p-6 rounded-xl shadow-xl flex flex-col items-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-3"></div><p id="loading-text" class="text-sm font-semibold">Memproses...</p></div></div>
    <div id="modal-error" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"><div class="bg-white p-6 rounded-xl shadow-xl max-w-xs w-full text-center"><h3 class="text-red-600 font-bold mb-2">Gagal</h3><p id="error-text" class="text-sm text-gray-600 mb-4"></p><button onclick="hideModal('modal-error')" class="w-full bg-gray-100 py-3 rounded-lg font-bold">Tutup</button></div></div>
    <div id="modal-scan" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 p-6 text-center"><div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mb-4 animate-pulse"><svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.2-2.848.578-4.164"></path></svg></div><h3 class="text-white font-bold text-xl mb-2">Tempelkan NFC</h3><button id="btn-cancel-scan" class="mt-6 px-6 py-2 border border-white/30 text-white rounded-full">Batalkan</button></div>
    <div id="modal-success" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"><div class="bg-white p-8 rounded-xl shadow-xl max-w-xs w-full text-center"><div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"><svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div><h3 class="text-xl font-bold text-gray-800 mb-2">Berhasil!</h3><p id="success-text" class="text-sm text-gray-600 mb-6"></p><button onclick="hideModal('modal-success')" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">OK</button></div></div>

    <!-- Camera Modal -->
    <div id="modal-camera" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <div class="bg-black/50 absolute top-0 w-full p-4 z-20 flex justify-between items-center">
            <h3 id="camera-location-name" class="text-white font-bold text-lg shadow-black drop-shadow-md">Lokasi...</h3>
            <button onclick="stopCamera()" class="bg-white/20 p-2 rounded-full text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <div class="flex-1 relative bg-black flex items-center justify-center overflow-hidden">
            <video id="camera-video" autoplay playsinline class="absolute w-full h-full object-cover"></video>
            <canvas id="camera-canvas" class="hidden"></canvas>
            <img id="photo-preview" class="hidden absolute w-full h-full object-cover" />
        </div>
        <div class="bg-white p-6 rounded-t-3xl -mt-6 z-10 relative">
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Remark / Catatan</label>
                <input type="text" id="remark-input" class="w-full bg-gray-100 border-0 p-4 rounded-xl text-gray-800 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Aman, Bersih...">
            </div>
            <div class="flex gap-3">
                <button id="btn-snap" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30">AMBIL FOTO</button>
                <button id="btn-submit-photo" class="hidden flex-1 bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-green-500/30">KIRIM DATA</button>
                <button id="btn-retake" class="hidden w-16 bg-gray-200 text-gray-600 rounded-xl font-bold flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxDuhEhQuZhADfFhIXL-MWs5KrwFPY1tr0-JQ9VZQYnpy3mZqTyH37V0BOA-PeaOoiedA/exec";

        let currentUser = null;
        let ndef = null;
        let abortCtrl = null;
        let currentTagId = null;
        let stream = null;

        const els = {
            pin: document.getElementById('pin-display'),
            userName: document.getElementById('user-name'),
            shiftName: document.getElementById('shift-name'),
            taskList: document.getElementById('task-list'),
            progressBar: document.getElementById('progress-bar'),
            nfcStatus: document.getElementById('nfc-status'),
            
            modalCamera: document.getElementById('modal-camera'),
            video: document.getElementById('camera-video'),
            canvas: document.getElementById('camera-canvas'),
            preview: document.getElementById('photo-preview'),
            btnSnap: document.getElementById('btn-snap'),
            btnSubmit: document.getElementById('btn-submit-photo'),
            btnRetake: document.getElementById('btn-retake'),
            remarkInput: document.getElementById('remark-input'),
            locNameDisplay: document.getElementById('camera-location-name')
        };

        // Init App: Cek Session di HP (Local Storage)
        // Ini KUNCI agar user tidak tertukar
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('cp_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                showMain();
            }
        });

        async function api(payload) {
            if (API_URL.includes("MASUKKAN")) throw new Error("URL API belum disetting!");
            const res = await fetch(API_URL, {
                method: 'POST',
                redirect: 'follow', 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
            const json = await res.json();
            if (json.status === 'error') throw new Error(json.message);
            return json;
        }

        document.getElementById('login-btn').onclick = async () => {
            const pin = els.pin.value;
            if (!pin) return alert("PIN Kosong");
            showLoading("Login...");
            try {
                const res = await api({ action: 'login', pin });
                currentUser = res.user;
                // SIMPAN SESI DI HP LOKAL
                localStorage.setItem('cp_user', JSON.stringify(currentUser));
                showMain();
            } catch (e) { showError(e.message); } finally { hideLoading(); }
        };

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('cp_user');
            location.reload();
        };

        function showMain() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            els.userName.innerText = currentUser.name;
            checkNFC();
            loadTasks();
        }

        async function loadTasks() {
            showLoading("Sinkronisasi...");
            try {
                const res = await api({ action: 'getAssignments', userId: currentUser.id });
                els.taskList.innerHTML = '';
                
                if (res.status === 'info') {
                    els.shiftName.innerText = "OFF SHIFT";
                    els.taskList.innerHTML = `<div class="text-center p-4 text-gray-400 text-sm">${res.message}</div>`;
                } else {
                    els.shiftName.innerText = res.shiftInfo.name;
                    els.progressBar.style.width = res.report.percentage + "%";
                    
                    res.report.assignments.forEach(t => {
                        const colorClass = t.isChecked ? "border-green-500 bg-green-50" : "border-gray-200 bg-white";
                        const textClass = t.isChecked ? "text-green-700" : "text-gray-600";
                        const statusBadge = t.isChecked ? `<span class="text-xs font-bold bg-green-200 text-green-800 px-2 py-1 rounded">SELESAI</span>` : `<span class="text-xs font-bold bg-gray-100 text-gray-400 px-2 py-1 rounded">PENDING</span>`;
                        
                        els.taskList.innerHTML += `
                            <li class="flex justify-between items-center p-4 rounded-xl border-l-4 shadow-sm ${colorClass}">
                                <span class="font-medium ${textClass}">${t.locationName}</span>
                                ${statusBadge}
                            </li>`;
                    });
                }
            } catch (e) { showError(e.message); } finally { hideLoading(); }
        }

        document.getElementById('scan-btn').onclick = async () => {
            if (!('NDEFReader' in window)) return showError("Browser ini tidak support NFC.");
            try {
                ndef = new NDEFReader();
                abortCtrl = new AbortController();
                document.getElementById('modal-scan').classList.remove('hidden');
                
                await ndef.scan({ signal: abortCtrl.signal });
                
                ndef.onreading = async ({ serialNumber }) => {
                    abortCtrl.abort();
                    document.getElementById('modal-scan').classList.add('hidden');
                    showLoading("Verifikasi Tag...");
                    
                    try {
                        const res = await api({ action: 'verifyTagOnly', userId: currentUser.id, tagId: serialNumber });
                        if (res.status === 'info') {
                            hideLoading();
                            showError("Area ini SUDAH Anda periksa sebelumnya.");
                        } else {
                            hideLoading();
                            currentTagId = serialNumber;
                            startCamera(res.locationName);
                        }
                    } catch (err) {
                        hideLoading();
                        showError(err.message);
                    }
                };
            } catch (error) {
                document.getElementById('modal-scan').classList.add('hidden');
                if (error.name !== 'AbortError') showError("Gagal Scan: " + error.message);
            }
        };

        // Camera & Helpers
        async function startCamera(locName) {
            els.locNameDisplay.innerText = locName;
            els.modalCamera.classList.remove('hidden');
            els.remarkInput.value = "";
            resetCameraUI();
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                els.video.srcObject = stream;
            } catch (err) { alert("Gagal kamera: " + err.message); stopCamera(); }
        }

        function stopCamera() { if (stream) stream.getTracks().forEach(t => t.stop()); els.modalCamera.classList.add('hidden'); }
        function resetCameraUI() { els.video.classList.remove('hidden'); els.preview.classList.add('hidden'); els.btnSnap.classList.remove('hidden'); els.btnSubmit.classList.add('hidden'); els.btnRetake.classList.add('hidden'); }
        
        els.btnSnap.onclick = () => {
            els.canvas.width = els.video.videoWidth; els.canvas.height = els.video.videoHeight;
            els.canvas.getContext('2d').drawImage(els.video, 0, 0);
            els.preview.src = els.canvas.toDataURL('image/jpeg', 0.7);
            els.preview.classList.remove('hidden'); els.video.classList.add('hidden');
            els.btnSnap.classList.add('hidden'); els.btnSubmit.classList.remove('hidden'); els.btnRetake.classList.remove('hidden');
        };
        els.btnRetake.onclick = resetCameraUI;
        els.btnSubmit.onclick = async () => {
            const remark = els.remarkInput.value.trim();
            if (!remark) return alert("Mohon isi remark.");
            stopCamera();
            showLoading("Mengupload...");
            try {
                const res = await api({ action: 'submitLogWithPhoto', userId: currentUser.id, tagId: currentTagId, imageBase64: els.canvas.toDataURL('image/jpeg', 0.6), remark });
                document.getElementById('success-text').innerText = `Tercatat: ${res.data.time}`;
                document.getElementById('modal-success').classList.remove('hidden');
                loadTasks();
            } catch (e) { showError(e.message); } finally { hideLoading(); }
        };

        document.getElementById('pin-keypad').addEventListener('click', e => {
            if (e.target.tagName !== 'BUTTON') return;
            const k = e.target.innerText;
            if (k === 'C') els.pin.value = ''; else if (k === '←') els.pin.value = els.pin.value.slice(0, -1); else if (els.pin.value.length < 6) els.pin.value += k;
        });
        document.getElementById('btn-cancel-scan').onclick = () => { abortCtrl?.abort(); document.getElementById('modal-scan').classList.add('hidden'); };
        document.getElementById('refresh-btn').onclick = loadTasks;
        function showLoading(msg) { document.getElementById('loading-text').innerText = msg; document.getElementById('modal-loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('modal-loading').classList.add('hidden'); }
        function showError(msg) { document.getElementById('error-text').innerText = msg; document.getElementById('modal-error').classList.remove('hidden'); }
        function hideModal(id) { document.getElementById(id).classList.add('hidden'); }
        function checkNFC() { els.nfcStatus.innerText = ('NDEFReader' in window) ? "NFC Siap" : "NFC Tidak Support"; }
    </script>
</body>
</html>
